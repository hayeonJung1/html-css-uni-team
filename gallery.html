<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <script src="js/header.js"></script>
    <title>RETRO SHOP</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div id="header_wrap">
        <div id="logo_wrap">
          <a id="logo_link" href="main.html">
            <img id="logo" src="img/retro_logo.png" alt="로고 이미지" />
          </a>
        </div>
        <nav>
          <ul id="navi">
            <li><a href="main.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="q&a.html">Q&A</a></li>
          </ul>
        </nav>
        <div id="search_wrap">
          <div id="search">
            <img id="search_icon" src="img/search_icon.png" alt="" />
            <input id="search_input" type="text" placeholder="음반 검색..." />
          </div>
        </div>
        <div id="icons">
          <div id="login">
            <a id="login_link" href="join.html">
              <img id="login_img" src="img/user_icon.png" alt="로그인 이미지" />
            </a>
          </div>
          <div id="shoppingcart">
            <a id="shop_link" href="shoppingcart.html">
              <img
                id="shop_img"
                src="img/cart_icon.png"
                alt="쇼핑카트 이미지"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!--gallery-->
    <p>Gallery</p>
    <div class="gallery_container">
      <div class="gallery_imgbox">
        <img src="img/gallery/1.png" alt="" />

        <img src="img/gallery/coldplay1.png" alt="" />
      </div>
      <div class="gallery_imgbox">
        <img src="img/gallery/conan1.png" alt="" />
        <img src="img/gallery/ghibli2.png" alt="" />
        <img src="img/gallery/harry1.png" alt="" />
      </div>
      <div class="gallery_imgbox">
        <img src="img/gallery/jennie1.png" alt="" />
        <img src="img/gallery/miki1.png" alt="" />
        <img src="img/gallery/oman1.png" alt="" />
      </div>
      <div class="gallery_imgbox">
        <img src="img/gallery/rosie1.png" alt="" />
        <img src="img/gallery/wicked04.png" alt="" />
        <img src="img/gallery/wildrobot1.png" alt="" />
      </div>
    </div>

</html>
