<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/join.css" />
    <script src="js/header.js"></script>
    <title>RETRO SHOP</title>
  </head>
  <body>
    <header>
      <div id="header_wrap">
        <div id="logo_wrap">
          <a id="logo_link" href="main.html">
            <img id="logo" src="img/retro_logo.png" alt="로고 이미지" />
          </a>
        </div>
        <nav>
          <ul id="navi">
            <li><a href="main.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="q&a.html">Q&A</a></li>
          </ul>
        </nav>
        <div id="search_wrap">
          <div id="search">
            <img id="search_icon" src="img/search_icon.png" alt="" />
            <input id="search_input" type="text" placeholder="음반 검색..." />
          </div>
        </div>
        <div id="icons">
          <div id="login">
            <a id="login_link" href="login.html">
              <img id="login_img" src="img/user_icon.png" alt="로그인 이미지" />
            </a>
          </div>
          <div id="shoppingcart">
            <a id="shop_link" href="shoppingcart.html">
              <img
                id="shop_img"
                src="img/cart_icon.png"
                alt="쇼핑카트 이미지"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="join_container">
      <input
        type="radio"
        class="joinbutton"
        name="join"
        id="join_login"
        checked="checked"
      />
      <input type="radio" class="joinbutton" name="join" id="join_register" />
      <div class="tabs">
        <label for="join_login">로그인</label>
        <label for="join_register">회원가입</label>
      </div>
      <div class="form-box" id="form-box1">
        <form>
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디 입력" />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력" />
          </div>
          <button type="submit" class="submit-btn">로그인</button>
          <div class="extra-links">
            <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
          </div>
        </form>
      </div>
      <div class="form-box" id="form-box2">
        <form>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="홍길동" />
          </div>
          <div class="form-group">
            <label for="username">아이디</label>
            <div class="form-inline">
              <input type="text" id="username" placeholder="아이디 입력" />
              <button type="button" class="check-btn">중복확인</button>
            </div>
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="your@email.com" />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력" />
          </div>
          <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input
              type="password"
              id="password2"
              placeholder="비밀번호 다시 입력"
            />
          </div>
          <div class="form-group">
            <label>생년월일</label>
            <div class="form-row">
              <select name="birth-year">
                <option>년도</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
              </select>
              <select name="birth-month">
                <option>월</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select name="birth-day">
                <option>일</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </div>
          </div>
          <button type="submit" class="submit-btn">회원가입</button>
          <p class="agree-text">
            가입하시면 <a href="#">이용약관 및 개인정보 처리방침</a>에 동의하게
            됩니다.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
