<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>RETRO SHOP</title>

  <body>
    <!--header-->
    <header>
      <div id="header_wrap">
        <div id="logo_wrap">
          <a id="logo_link" href="main.html">
            <img id="logo" src="img/retro_logo.png" alt="로고 이미지" />
          </a>
        </div>
        <nav>
          <ul id="navi">
            <li><a href="main.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="q&a.html">Q&A</a></li>
          </ul>
        </nav>
        <div id="search_wrap">
          <div id="search">
            <img id="search_icon" src="img/search_icon.png" alt="" />
            <input id="search_input" type="text" placeholder="음반 검색..." />
          </div>
        </div>
        <div id="icons">
          <div id="login">
            <a id="login_link" href="join.html">
              <img id="login_img" src="img/user_icon.png" alt="로그인 이미지" />
            </a>
          </div>
          <div id="shoppingcart">
            <a id="shop_link" href="shoppingcart.html">
              <img
                id="shop_img"
                src="img/cart_icon.png"
                alt="쇼핑카트 이미지"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!--q&a-->
    <div class="qa_container">
      <h3>Q&A</h3>
      <div class="top_list">
        <form>
          <ul>
            <li>
              <select name="search" id="">
                <option value="all">전체</option>
                <option value="title">제목</option>
                <option value="name">작성자</option>
                <option value="content">내용</option>
              </select>
            </li>
            <li>
              <input type="text" />
            </li>
            <li><input type="submit" value="검색" /></li>
          </ul>
        </form>
      </div>
      <div class="table_list">
        <table>
          <colgroup>
            <col style="width: 5%" />
            <col style="width: 65%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
          </colgroup>
          <tr class="table_title_tr">
            <td class="table_title">No</td>
            <td class="table_title">제목</td>
            <td class="table_title">작성자</td>
            <td class="table_title">작성일자</td>
          </tr>

          <tr class="review">
            <td>1</td>

          <tr class="review">

          <tr class="review">

            <td>jinwon</td>
